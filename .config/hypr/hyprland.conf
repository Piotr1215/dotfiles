# Minimal Hyprland config - match existing GNOME/X11 workflow

$terminal = alacritty
$mod = SUPER

monitor = HDMI-A-1, preferred, auto, 1
monitor = eDP-1, disable

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

exec-once = bash -c 'source ~/.envrc && waybar'
exec-once = dunst
exec-once = swaybg -i ~/Pictures/Wallpapers/man-dog-planet.jpeg -m fill
exec-once = /usr/lib/policykit-1-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 0
    inactive_opacity = 0.85
    blur {
        enabled = true
        size = 6
        passes = 3
        xray = true
    }
    shadow {
        enabled = true
        range = 3
        render_power = 1
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Core keybinds
bind = $mod, Return, exec, $terminal
bind = $mod, B, exec, librewolf
bind = $mod, D, exec, wofi --show drun
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen, 1
# Alt+Tab: cycle ALL windows by focus history (includes hidden)
bind = ALT, Tab, exec, ~/.config/hypr/scripts/alt-tab.sh
bind = ALT SHIFT, Tab, exec, ~/.config/hypr/scripts/alt-tab.sh --reverse
bind = $mod, Tab, exec, ~/.config/hypr/scripts/window-switcher.sh
bind = $mod SHIFT, D, exec, ~/.config/hypr/scripts/show-desktop.sh

# Vim-style focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Mouse: drag to move/resize floating windows
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Layouts (matching GNOME autokey bindings)
bind = CTRL ALT, A, exec, ~/.config/hypr/scripts/layouts.sh 1
bind = CTRL ALT, X, exec, ~/.config/hypr/scripts/layouts.sh 2
bind = CTRL ALT, D, exec, ~/.config/hypr/scripts/layouts.sh 3
bind = CTRL ALT, V, exec, ~/.config/hypr/scripts/layouts.sh 4
bind = CTRL ALT, E, exec, ~/.config/hypr/scripts/layouts.sh 5
bind = CTRL ALT, S, exec, ~/.config/hypr/scripts/layouts.sh 6
bind = CTRL ALT, Z, exec, ~/.config/hypr/scripts/layouts.sh 8

# Autokey ports
bind = CTRL ALT, H, exec, ~/dev/dotfiles/scripts/__config_bindings_help.sh
bind = CTRL ALT, B, exec, ~/dev/dotfiles/scripts/__link_pane_runner.sh
bind = CTRL ALT, T, exec, ~/.config/hypr/scripts/create-task.sh
bind = CTRL ALT, M, exec, ~/.config/hypr/scripts/copy-url-markdown.sh
bind = CTRL ALT, U, exec, ~/.config/hypr/scripts/url-and-description.sh
bind = CTRL ALT, W, exec, ~/.config/hypr/scripts/detach-compare.sh
bind = CTRL ALT, 0, exec, ~/.config/hypr/scripts/reattach-max.sh

# GNOME custom keybind ports
bind = CTRL SHIFT ALT, C, exec, ~/.config/hypr/scripts/open-url.sh "https://claude.ai"
bind = CTRL SHIFT ALT, G, exec, ~/.config/hypr/scripts/open-url.sh "https://gmail.com"
bind = CTRL SHIFT ALT, Y, exec, ~/.config/hypr/scripts/open-url.sh "https://youtube.com"
bind = CTRL SHIFT ALT, A, exec, ~/.config/hypr/scripts/open-url.sh "https://smile.amazon.de"
bind = CTRL SHIFT ALT, S, exec, ~/.config/hypr/scripts/open-url.sh "https://www.sparda-hessen.de/"
bind = CTRL SHIFT ALT, D, exec, ~/.config/hypr/scripts/open-url.sh "https://discord.com/channels/@me"
bind = CTRL SHIFT ALT, N, exec, ~/dev/dotfiles/scripts/__play_next_track.sh
bind = CTRL SHIFT ALT, T, exec, ~/dev/dotfiles/scripts/__mpv_control.sh toggle
bind = $mod, period, exec, ~/.config/hypr/scripts/emoji-picker.sh
# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Lock screen
bind = $mod SHIFT, L, exec, hyprlock

# Clipboard history
bind = $mod, C, exec, cliphist list | wofi -d -p "Clipboard" | cliphist decode | wl-copy

# Volume (repeat + works on lockscreen)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Resize submap
bind = $mod, R, submap, resize
submap = resize
binde = , L, resizeactive, 30 0
binde = , H, resizeactive, -30 0
binde = , K, resizeactive, 0 -30
binde = , J, resizeactive, 0 30
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset
