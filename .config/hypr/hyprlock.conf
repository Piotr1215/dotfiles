# Golden Noir lock screen (matches waybar theme)

general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    color = rgba(4, 4, 6, 1.0)
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    outer_color = rgba(255, 215, 0, 0.8)
    inner_color = rgba(4, 4, 6, 0.8)
    font_color = rgba(229, 217, 245, 1.0)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##6E6A86">password</span></i>
    fail_text = <i><span foreground="##ff4444">$FAIL ($ATTEMPTS)</span></i>
    rounding = 0
    position = 0, -50
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    color = rgba(255, 215, 0, 1.0)
    position = 0, 120
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %d %B')"
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    color = rgba(229, 217, 245, 0.8)
    position = 0, 50
    halign = center
    valign = center
}
