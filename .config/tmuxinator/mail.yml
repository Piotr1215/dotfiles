# /home/decoder/.config/tmuxinator/mail.yml
# PROJECT: mail-agent

name: mail
root: ~/.config/mutt

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
startup_pane: 2

windows:
  - mail:
      layout: main-vertical
      panes:
        - cmatrix -a -C blue
        - neomutt
        - nvim -c "SLoad mutt"
  - ursula:
      layout: 92eb,150x72,0,0[150x63,0,0,4,150x8,0,64,19]
      panes:
        - __claude_with_monitor.sh --system-prompt-file ~/.claude/system-prompts/mail-agent-system-prompt.md -- "/ops-mail-agent"
        - nvim ~/dev/messages/messages.md
