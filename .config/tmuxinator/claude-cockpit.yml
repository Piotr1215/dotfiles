# PROJECT: claude-automation
# Claude Agent Cockpit - monitor and interact with agents
name: claude-cockpit
root: ~/.claude
startup_window: triage

windows:
  - monitor:
      layout: even-horizontal
      panes:
        - echo "=== NATS WATCHER (Linear Tasks Only) ===" && journalctl --user -u nats-watcher -f -o cat -b
        - echo "=== AGENT MESSAGES ===" && journalctl --user -u duckdb-agent-watcher -f -o cat -b
  - chat: agents-irc
