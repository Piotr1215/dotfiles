# PROJECT: claude-automation
# Claude Agent Cockpit - monitor and interact with agents
name: claude-cockpit
root: ~/.claude

windows:
  - monitor:
      layout: tiled
      panes:
        - ~/.claude/scripts/__agent_picker.sh --run
        - journalctl --user -u nats-watcher -f -o cat -b
        - touch /tmp/agent_messages.log && tail -f /tmp/agent_messages.log
  - chat: ~/.claude/scripts/agent_chat.py
