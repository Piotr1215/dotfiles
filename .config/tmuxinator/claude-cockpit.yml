# Claude Pipeline Control - Sampler Dashboard
name: claude-cockpit
root: ~/.claude

on_project_start: |
  ~/.claude/scripts/__nats_watcher.sh --daemon >/dev/null 2>&1 &
  # Log NATS errors to file for sampler to read
  nats sub -s nats://192.168.178.93:4222 tasks.error >> /tmp/nats_errors.log 2>&1 &

windows:
  - dashboard:
      layout: main-vertical
      panes:
        # Shell for commands (main, left)
        -
        # Sampler dashboard (right)
        - sampler -c ~/.config/sampler/claude-cockpit.yml
