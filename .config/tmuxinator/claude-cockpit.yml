# PROJECT: claude-automation
# Claude Agent Cockpit - monitor agents and NATS messages
name: claude-cockpit
root: ~/.claude

on_project_start: |
  ~/.claude/scripts/__nats_watcher.sh --daemon >/dev/null 2>&1 &

windows:
  - monitor:
      layout: main-horizontal
      panes:
        - tail -f /tmp/nats_watcher.log
        - watch -n2 ~/.claude/scripts/__list_agents.sh
        - nats sub -s nats://192.168.178.93:4222 "agents.>"
