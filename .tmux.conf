bind -n C-M-r run-shell "~/dev/dotfiles/scripts/__respawn_task_panes.sh"
bind C-t popup -E -h 75% -w 83% -x 100% "python3 /home/decoder/dev/dotfiles/scripts/__hooks_parser.py /home/decoder/dev/dotfiles/.task/hooks/on-modify-openurl-or-program.py | bat -l md --style=plain --paging=always"
bind -n M-z popup -d '#{pane_current_path}' -E -h 75% -w 83% -x 100% "zsh"
bind -n M-b popup -d '#{pane_current_path}' -E -h 95% -w 95% -x 100% "btop"
bind -n M-l popup -d '#{pane_current_path}' -E -h 95% -w 95% -x 100% "EDITOR=nvim /home/decoder/go/bin/lazygit"

# Key Bindings - Universal File/Session Opener
bind -n M-x display-popup -E -h 75% -w 75% "~/dev/dotfiles/scripts/__file_opener.sh"

# Key Bindings - Claude-wt Global Worktree Switcher (centralized)
bind -n M-w display-popup -E -h 80% -w 90% "claude-wt switch"

# Key Bindings - Emoji Picker
bind -n M-i display-popup -E -h 90% -w 50% "~/dev/dotfiles/scripts/__emoji_picker.sh"

# Key Bindings - Tmux Session Control
bind -n M-e display-popup -E "~/dev/dotfiles/scripts/__kill_tmux_session.sh"
bind -n M-G run-shell "~/dev/dotfiles/scripts/__git_monitor_switch_only.sh"
bind -n M-g run-shell "~/dev/dotfiles/scripts/__git_monitor_launcher.sh"
bind A display-popup -E "~/.claude/scripts/__tmux_claude_history.sh"

# Initialize TMUX Plugin Manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

