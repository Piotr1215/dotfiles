    - description: "Jump to previous word start"
      binding: "b"
    - description: "Jump to word end"
      binding: "e"
    - description: "Jump to next WORD (space-delimited)"
      binding: "W"
    - description: "Jump to previous WORD"
      binding: "B"
    - description: "Jump to WORD end"
      binding: "E"
    - description: "Start of line"
      binding: "0"
    - description: "End of line"
      binding: "$"
    - description: "First non-blank character"
      binding: "^"
    - description: "Last non-blank character"
      binding: "g_"
    - description: "Go to top of buffer"
      binding: "gg"
    - description: "Go to bottom of buffer"
      binding: "G"
    - description: "Go to line number"
      binding: ":"
    - description: "Move up/down by paragraph"
      binding: "{/}"
    - description: "Jump to next occurrence of character"
      binding: "f<char>"
    - description: "Jump to previous occurrence of character"
