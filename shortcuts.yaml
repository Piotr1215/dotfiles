    - description: "Swap cursor to other end of selection"
      binding: "o"
    - description: "Select current word instantly"
      binding: "w (when no selection active)"
    - description: "Select current WORD"
      binding: "W (when no selection active)"
    - description: "Copy selection to clipboard"
      binding: "y"
    - description: "Copy selection and exit"
      binding: "Enter"
    - description: "Search forward"
      binding: "/"
    - description: "Search backward"
