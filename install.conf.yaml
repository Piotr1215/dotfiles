- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.tmux.conf: tmux.conf
    /home/vagrant/.zshrc: zsh/zshrc.zsh
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.bashrc: bash/bashrc
    ~/.vimrc: ~/.vimrc

- clean: ['~', '~/.config/']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chsh -s $(which zsh)
  - [chsh -s $(which zsh), Making zsh the default shell]
