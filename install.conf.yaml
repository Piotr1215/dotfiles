- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.tmux.conf: tmux.conf
      create: true
    ~/.vim: vim
      create: true
    ~/.vimrc: vimrc
      create: true
    ~/.zshrc:
      path: zsh/zshrc.zsh
      create: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
      create: true
    ~/.bashrc:
      path: bash/bashrc
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chsh -s $(which zsh)
  - [chsh -s $(which zsh), Making zsh the default shell]