- defaults:
    link:
      create: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc:
      path: zsh/zshrc.zsh
    ~/.oh-my-zsh:
      path: zsh/oh-my-zsh
    ~/.bashrc:
      path: bash/bashrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chsh -s $(which zsh)
  - [chsh -s $(which zsh), Making zsh the default shell]